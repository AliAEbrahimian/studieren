{% extends 'main.html' %}

{% block content %}

<div>
    <h3>Change Password</h3>
    <form method="POST">
        {% csrf_token %}
        <p>Enter your new password:</p>
        {{form.as_p}}
        <button type="submit">Change Password</button>
        <button><a href="{% url 'home' %}">Back</a></button>
    </form>
    {% for message in messages %}
        <p style="color:red"> {{ message }}</p>
    {% endfor %}
</div>

{% endblock content %}
